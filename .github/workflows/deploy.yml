# .github/workflows/deploy.yml
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  # Set to true to cancel any currently running job in the same group (optional, but safer)
  cancel-in-progress: true 

jobs:
  # 1. The build job: Creates the production-ready 'dist' folder
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Upgrading to v20 is recommended for modern projects
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project (Creates the 'dist' folder)
        run: npm run build 

      # CRITICAL: Ensures non-Jekyll sites (like Vite) are served correctly
      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the built files ('dist') as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  # 2. The deploy job: Runs ONLY after the build is successful and uses the artifact
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Wait for the 'build' job to complete successfully
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
